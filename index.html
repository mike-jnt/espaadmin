      overflow: hidden;
      word-wrap: break-word;
    }

    .reservation-card:hover { transform: scale(1.02); }
    .status-button, .postpone-button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-size: 14px;
      width: 100%;
      margin-top: 8px;
    }

    .status-button { background-color: #4CAF50; }
    .postpone-button { background-color: #f0ad4e; }

    /* Other sections */
    .hidden { display: none; }
    .input-field {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button.add-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.add-btn:hover { background-color: #45a049; }

    ul.item-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    ul.item-list li {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 5px;
    }
  </style>

<body>
    <!-- Botón menú hamburguesa (solo visible en móviles y tablets) -->
<button id="hamburger-menu" class="hamburger-menu">
  &#9776; <!-- Símbolo de hamburguesa -->
</button>

<!-- Sidebar - Menú de navegación -->
<div class="sidebar" id="sidebar">
  <h2>SPA Admin</h2>
  <ul>
    <li id="menu-reservas" class="active" onclick="showSection('reservas')">Reservas</li>
    <li id="menu-servicios" onclick="showSection('servicios')">Servicios</li>
    <li id="menu-clientes" onclick="showSection('clientes')">Clientes</li>
    <li id="menu-ajustes" onclick="showSection('ajustes')">Ajustes</li>
  </ul>
</div>

  <div class="main-content">
    <!-- RESERVAS -->
    <section id="reservas">
      <h1>Reservas registradas</h1>
      <p style="font-size:14px; color:#666;">(Actualización en tiempo real ⚡)</p>

      <div class="filters">
        <button class="filter-btn pending" onclick="setFilter('Pendiente', this)">Pendientes</button>
        <button class="filter-btn attended" onclick="setFilter('Atendido', this)">Atendidas</button>
        <button class="filter-btn postponed" onclick="setFilter('Aplazado', this)">Aplazadas</button>
      </div>

      <div id="reservations-container" class="reservations-container">
        <p>Cargando reservas...</p>
      </div>
    </section>

    <!-- SERVICIOS -->
    <section id="servicios" class="hidden">
      <h1>Gestión de Servicios</h1>
      <input type="text" id="service-name" class="input-field" placeholder="Nombre del servicio" />
      <input type="number" id="service-price" class="input-field" placeholder="Precio (€)" />
      <button class="add-btn" onclick="addService()">Agregar servicio</button>
      <ul id="service-list" class="item-list"></ul>
    </section>

    <!-- CLIENTES -->
    <section id="clientes" class="hidden">
      <h1>Clientes registrados</h1>
      <ul id="clients-list" class="item-list"></ul>
    </section>

    <!-- AJUSTES -->
    <section id="ajustes" class="hidden">
      <h1>Configuración del Negocio</h1>
      <input id="config-direccion" class="input-field" placeholder="Dirección del negocio" />
      <input id="config-horario" class="input-field" placeholder="Horario de atención" />
      <button class="add-btn" onclick="saveSettings()">Guardar ajustes</button>
      <button class="add-btn" style="background:#d9534f" onclick="clearData()">Limpiar base de datos</button>
    </section>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      onSnapshot,
      addDoc,
      getDocs,
      updateDoc,
      deleteDoc,
      doc,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // ✅ Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDpCWpQfKSJwSvAyIL421LQHPDRE1PfY8k",
      authDomain: "spaspa-30bad.firebaseapp.com",
      projectId: "spaspa-30bad",
      storageBucket: "spaspa-30bad.firebasestorage.app",
      messagingSenderId: "262101316591",
      appId: "1:262101316591:web:5c250165b10ef314373c1a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allReservations = [];
    let currentFilter = "all";
    let currentEditId = null;

    // ========== NAVEGACIÓN ENTRE SECCIONES ==========
    window.showSection = (id) => {
      document.querySelectorAll("section").forEach(sec => sec.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
      document.querySelectorAll(".sidebar ul li").forEach(li => li.classList.remove("active"));
      document.getElementById("menu-" + id).classList.add("active");

      if (id === "servicios") loadServices();
      if (id === "clientes") loadClients();
    };

    // ========== RESERVAS EN TIEMPO REAL ==========
    function listenReservations() {
      const reservationsRef = collection(db, "reservations");

      const q = currentFilter === "all"
        ? reservationsRef
        : query(reservationsRef, where("status", "==", currentFilter));

      onSnapshot(q, (snapshot) => {
        allReservations = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
        renderReservations();
      });
    }

    function renderReservations() {
      const container = document.getElementById("reservations-container");
      container.innerHTML = "";

      const filtered = currentFilter === "all"
        ? allReservations
        : allReservations.filter(r => r.status === currentFilter);

      if (filtered.length === 0) {
        container.innerHTML = "<p>No hay reservas para mostrar.</p>";
        return;
      }

      filtered.forEach((data) => {
        const card = document.createElement("div");
        card.classList.add("reservation-card");
        card.innerHTML = `
          <div class="reservation-info">
            <p><strong>Nombre:</strong> ${data.full_name}</p>
            <p><strong>Teléfono:</strong> ${data.phone}</p>
            <p><strong>Correo:</strong> ${data.email}</p>
            <p><strong>Servicio:</strong> ${data.massage_type}</p>
            <p><strong>Fecha:</strong> ${data.date}</p>
            <p><strong>Hora:</strong> ${data.time}</p>
            <p><strong>Dirección:</strong> ${data.address}</p>
            <p><strong>Comentarios:</strong> ${data.comments || "No hay comentarios"}</p>
            <p><strong>Código de Reserva:</strong> ${data.reservation_code}</p>
            <p><strong>Estado:</strong> ${data.status}</p>
          </div>
          <button class="status-button" onclick="updateStatus('${data.id}', '${data.status}')">Cambiar estado</button>
          <button class="postpone-button" onclick="openReschedulePopup('${data.id}')">Aplazar</button>
        `;
        container.appendChild(card);
      });
    }

      // ========== CLIENTES ==========
  async function loadClients() {
    const list = document.getElementById("clients-list");
    list.innerHTML = "";
    const snapshot = await getDocs(collection(db, "reservations"));
    const clientesUnicos = {};
    snapshot.forEach((docSnap) => {
      const d = docSnap.data();
      if (!clientesUnicos[d.email]) {
        clientesUnicos[d.email] = d.full_name;
      }
    });
    Object.entries(clientesUnicos).forEach(([email, name]) => {
      const li = document.createElement("li");
      li.textContent = `${name} (${email})`;
      list.appendChild(li);
    });
  }

    // Filtro de estado (Pendiente, Atendido, Aplazado)
    window.setFilter = (filter, btn) => {
      currentFilter = filter;
      document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      renderReservations();
    };

    // Función para cambiar el estado de una reserva
    window.updateStatus = async (id, status) => {
      const newStatus = status === "Pendiente" ? "Atendido" : "Pendiente";
      await updateDoc(doc(db, "reservations", id), { status: newStatus });
    };

    // Función para reagendar la reserva
    window.openReschedulePopup = (id) => {
      currentEditId = id;
      document.getElementById("reschedule-modal").style.display = "flex";
    };

    // Cuando se cargue la página, comenzamos a escuchar las reservas
    document.addEventListener("DOMContentLoaded", listenReservations);
  </script>

  <script>
  // Menú hamburguesa
  const hamburgerMenu = document.getElementById("hamburger-menu");
  const sidebar = document.getElementById("sidebar");

  hamburgerMenu.addEventListener("click", () => {
    sidebar.classList.toggle("open");
  });
</script>

</body>
